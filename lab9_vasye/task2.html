<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Add your styles here */
      #logo {
        width: 100px; /* Adjust the size as needed */
        height: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 1s ease-in-out, opacity 1s ease-in-out;
      }

      #info {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }

      /* Add more styles and animations as needed */
    </style>
  </head>
  <body>
    <button onclick="startAnimation()">Start Animation</button>

    <img
      id="logo"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqgTyBlIdleKciFOP2lKbB6QdoQGUZHIJNsEgTn3dvtA&s"
      alt="Logo"
    />

    <div id="info">
      <p>Engineering Software</p>
    </div>

    <script>
      function startAnimation() {
        var logo = document.getElementById('logo');
        var info = document.getElementById('info');

        // Add your animations here
        logo.style.transform = 'rotate(360deg)';
        info.style.opacity = 1;

        // Stop animation after a certain time (e.g., 3 seconds)
        setTimeout(function () {
          logo.style.transform = 'rotate(0deg)';
          info.style.opacity = 0;
        }, 3000);
      }
    </script>
  </body>
</html>
